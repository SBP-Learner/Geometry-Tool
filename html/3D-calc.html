<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculation</title>
    <link rel="icon" type="image/png" href="/Geometry-Tool/Assets/index-assets/SBP-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/Geometry-Tool/css/3D-calc.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="left">
                    <a href="/Geometry-Tool/html/3D.html">
                    <span class="back" id="back">
                        <img width="25px" src="/Geometry-Tool/Assets/index-assets/back.png" alt="Back">
                    </span></a>
                    <p class="s-name" id="shape-name">Shape</p>
                </div>
                <div class="right">
                    <button class="premium-button">
                        <div class="sparkle-container">
                            <div class="sparkle s1"></div>

                            <div class="sparkle s3"></div>
                            <div class="sparkle s4"></div>

                        <div class="crown-3d">
                            <i class="fa-solid fa-crown layer"></i>

                            <i class="fa-solid fa-crown layer"></i>

                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                        </div>
                    </button>
                    
                </div>
            </nav>
        </header>
        <main>
            <section class="main-page">
                <div class="main-initial">
                    <div class ="s-txt" id="shape-txt"></div>
                    <div class="shape-holder" id="visual-shape"></div>
                </div>
                    
            </section>
        </main>
    </div>
    <script src="/Geometry-Tool/javascript/shape-svg.js"></script>
    <script src="/Geometry-Tool/javascript/3D-calc.js"></script>
</body>
</html>
