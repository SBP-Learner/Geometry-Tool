<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D-Shape Calculation</title>
    <link rel="stylesheet" href="/Geometry-Tool/css/2D-calc.css">
    <link rel="icon" type="image/png" href="/Geometry-Tool/Assets/index-assets/SBP-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="nav-left">
                    <a href="/Geometry-Tool/html/2D.html">
                    <span class="back">
                        <img src="/Geometry-Tool/Assets/2D-assets/back.png" alt="Back">
                    </span></a>
                    <p id="shape-name"></p>
                </div>
                <div class="left">
                    <button class="premium-button">
                        <div class="sparkle-container">
                            <div class="sparkle s1"></div>
                            <div class="sparkle s2"></div>
                            <div class="sparkle s3"></div>
                            <div class="sparkle s4"></div>
                            <div class="sparkle s5"></div>
                        </div>

                        <div class="crown-3d">
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                            <i class="fa-solid fa-crown layer"></i>
                        </div>
                    </button>
                    
                </div>
            </nav>
        </header>
    </div>
    <script src="/Geometry-Tool/javascript/2D-calc.js"></script>
</body>

</html>
