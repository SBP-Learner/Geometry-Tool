<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-page">
            <div class="text">
                <div class="intitial-txt">
                    <h1 class="head-txt"><img width="50px" src="/Geometry-Tool/Assets/index-assets/SBP-logo.png"
                            alt="SBP-Logo"> ShapeCalc</h1>
                    <h3 class="later-txt">Calculate Geometry Instantly</h3>
                </div>
                <h2>Welcome ðŸ‘‹</h2>
            </div>
            <div class="form">
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Username">
                    <label for="pwd">Password:</label>
                    <div class="password-field">
                        <input type="password" name="pwd" placeholder="Enter your Password" />
                        <span class="toggle-password">
                            <svg class="eye-closed" width="22" height="22" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" stroke="#888" stroke-width="2" />
                                <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2" />
                                <line x1="3" y1="3" x2="21" y2="21" stroke="#888" stroke-width="2" />
                            </svg>

                            <svg class="eye-open" width="22" height="22" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" stroke="#888" stroke-width="2" />
                                <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2" />
                            </svg>
                        </span>
                    </div>
                    <label for="cpwd">Confirm Password:</label>
                    <div class="password-field">
                        <input type="password" name="cpwd" placeholder="Enter your Password" />
                        <span class="toggle-password">
                            <svg class="eye-closed" width="22" height="22" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" stroke="#888" stroke-width="2" />
                                <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2" />
                                <line x1="3" y1="3" x2="21" y2="21" stroke="#888" stroke-width="2" />
                            </svg>

                            <svg class="eye-open" width="22" height="22" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" stroke="#888" stroke-width="2" />
                                <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2" />
                            </svg>
                        </span>
                    </div>
                </form>
            </div>
            <div class="buttons">
                <a href="/Geometry-Tool/index.html">
                    <button class="back"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 18L9 12L15 6" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>Back</button></a>
                <button class="ln">Sign Up<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="9" cy="7" r="4" stroke="#ffffff" stroke-width="2" />
                        <path d="M3 21C3 17.7 5.7 15 9 15" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                        <path d="M17 8V14M14 11H20" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
                    </svg>

                </button>
            </div>
            <div class="bottom">
                <div class="bottom-txt">
                    Already have an account? <a href="/Geometry-Tool/signup-login/login/login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
